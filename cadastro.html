<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>

<div class="login-box">
  <h2>Cadastro</h2>

  <input type="text" id="nomeCompleto" placeholder="Nome completo">
  <input type="text" id="cidade" name="cidade" list="cidadesList" placeholder="Cidade" required>
  <datalist id="cidadesList"></datalist>
  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">
  
  <button onclick="cadastrar()">Cadastrar</button>
  <button onclick="voltar()">Voltar</button>

  <p class="mensagem" id="mensagem"></p>
</div>

<script src="./js/cadastro.js"></script>

</body>
</html>
